<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h2><center>User Registration Form</center></h2>
  <form id="userForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>
    
    <label for="mobileNo">Mobile Number:</label>
    <input type="tel" id="mobileNo" name="mobileNo" pattern="[0-9]{10}" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="street">Street:</label>
    <input type="text" id="street" name="address[street]" required><br><br>
    
    <label for="city">City:</label>
    <input type="text" id="city" name="address[city]" required><br><br>
    
    <label for="state">State:</label>
    <input type="text" id="state" name="address[state]" required><br><br>
    
    <label for="country">Country:</label>
    <input type="text" id="country" name="address[country]" required><br><br>
    
    <label for="loginId">Login ID:</label>
    <input type="text" id="loginId" name="loginId" pattern="[a-zA-Z0-9]{8}" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{6,}" required><br><br>
    
    <button type="submit">Save</button>
  </form>

  <div id="response"></div>

  <script>
    $(document).ready(function() {
      $('#userForm').submit(function(e) {
        e.preventDefault();
        $.ajax({
          type: 'POST',
          url: '/api/create',
          data: $(this).serialize(),
          success: function(response) {
            $('#response').html('<p><center>User data saved successfully!</center></p>');
            $('#userForm')[0].reset();
          },
          error: function(error) {
            $('#response').html('<p>Error saving user data!</p>');
          }
        });
      });
    });
  </script>
</body>
</html>
